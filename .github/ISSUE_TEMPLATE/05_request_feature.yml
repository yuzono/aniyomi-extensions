name: ⭐ Feature request
description: Suggest a feature to improve an existing source
labels: [Feature request]
body:

  - type: input
    id: source
    attributes:
      label: Source name
      description: |
        You can find the extension name in **Browse → Extensions**.
      placeholder: |
        Example: "DopeBox"
    validations:
      required: true

  - type: input
    id: language
    attributes:
      label: Source language
      placeholder: |
        Example: "English"
    validations:
      required: true

  - type: textarea
    id: feature-description
    attributes:
      label: Describe your suggested feature
      description: How can an existing extension be improved?
      placeholder: |
        Example:
          "It should work like this..."
    validations:
      required: true

  - type: textarea
    id: other-details
    attributes:
      label: Other details
      placeholder: |
        Additional details and attachments.

  - type: checkboxes
    id: acknowledgements
    attributes:
      label: Acknowledgements
      description: Your issue will be closed if you haven't done these steps.
      options:
        - label: I have searched the existing issues and this is a new ticket, **NOT** a duplicate or related to another open or closed issue.
          required: true
        - label: I have written a short but informative title.
          required: true
        - label: If this is an issue with the app itself, I should be opening an issue in the [app repository](https://github.com/komikku-app/anikku/issues/new/choose).
          required: true
        - label: I have updated the app to **[latest version](https://github.com/komikku-app/anikku/releases/latest)**.
          required: true
        - label: I will fill out all of the requested information in this form.
          required: true

  - type: "textarea"
    id: "prioritisation"
    attributes:
      label: "Is this issue important to you?"
      description: |
        **Please do not modify this text area!**

        This template let users to vote with a :+1: reaction if they find it important.
        This is not a guarantee that highly-requested issues will be fixed first, but it helps us to figure out what's important to users. Please react on other users' issues if you find them important.
      value: |
        Add a :+1: [reaction] to [issues you find important].

        [reaction]: https://github.blog/2016-03-10-add-reactions-to-pull-requests-issues-and-comments/
        [issues you find important]: https://github.com/yuzono/aniyomi-extensions/issues?q=is%3Aissue+is%3Aopen+sort%3Areactions-%2B1-desc
